<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colour Psychology</title>
  <link href="css/index.css" type="text/css" rel="stylesheet">
  <link href="css/colour-circle-buttons.css" type="text/css" rel="stylesheet">
</head>
<body>

  <div id='inner-body'></div>

  <div id='intro-container' onClick="onClickEnter()">
    <p id="intro-text">Enter</p>
  </div>

  <div id='left-word-container'></div>

  <div id="main-container">

    <h2 id="colour-description-title"></h2>
    <p id='select-a-colour-text'><strong>Select a colour</strong></p>
    <p id='colour-description-text'></p>

    <div id="yellow" class="colour-circle" style="background-color: yellow" onmousedown="onmousedownYellow()"></div>
    <div id="green" class="colour-circle" style="background-color: green" onmousedown="onmousedownGreen()"></div>
    <div id="blue" class="colour-circle" style="background-color: blue" onmousedown="onmousedownBlue()"></div>
    <div id="purple" class="colour-circle" style="background-color: purple" onmousedown="onmousedownPurple()"></div>
    <div id="pink" class="colour-circle" style="background-color: rgb(255,105,180)" onmousedown="onmousedownPink()"></div>
    <div id="red" class="colour-circle" style="background-color: red" onmousedown="onmousedownRed()"></div>
    <div id="orange" class="colour-circle" style="background-color: orange" onmousedown="onmousedownOrange()"></div>
    <div id="brown" class="colour-circle" style="background-color: rgb(139,69,19)" onmousedown="onmousedownBrown()"></div>
    <div id="black" class="colour-circle" style="background-color: black" onmousedown="onmousedownBlack()"></div>
    <div id="white" class="colour-circle" style="background-color: white" onmousedown="onmousedownWhite()"></div>
  </div>

  <script src="js/jquery-3-1-1.js" rel="javascript"></script>
  <script src="js/description-texts.js" rel="javascript"></script>
  <script src="js/colour-circle-events.js" rel="javascript"></script>
  <script src="js/colour-wheel.js" rel="javascript"></script>

</body>
</html>
