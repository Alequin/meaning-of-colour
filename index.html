<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Colour Psychology</title>
  <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>

  <div id='intro-container'>

    <p onClick="onClickEnter()">Enter</p>
  </div>

  <div id="main-container">
    <div id="yellow" class="colour-circle" style="background-color: yellow"></div>
    <div id="green" class="colour-circle" style="background-color: green"></div>
    <div id="blue" class="colour-circle" style="background-color: blue"></div>
    <div id="purple" class="colour-circle" style="background-color: purple"></div>
    <div id="pink" class="colour-circle" style="background-color: rgb(255,105,180)"></div>
    <div id="red" class="colour-circle" style="background-color: red"></div>
    <div id="orange" class="colour-circle" style="background-color: orange"></div>
    <div id="brown" class="colour-circle" style="background-color: brown"></div>
    <div id="black" class="colour-circle" style="background-color: black"></div>
    <div id="white" class="colour-circle" style="background-color: white"></div>
  </div>

  <script src="js/jquery-3-1-1.js" rel="javascript"></script>
  <script src="js/colour-wheel.js" rel="javascript"></script>

</body>
</html>
